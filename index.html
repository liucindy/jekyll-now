---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:120 }}
      </div>

      <!--Only display "READ MORE" if post contains more than 120 words (adapted from https://sacha.me/articles/jekyll-word-counts/)-->
      {% capture words %}
        {{ post.content | number_of_words | minus: 120 }}
      {% endcapture %}
      {% unless words contains "-" %}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% endunless %}
    </article>
  {% endfor %}
</div>
