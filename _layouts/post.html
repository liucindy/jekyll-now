---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <i class="fa fa-calendar" aria-hidden="true"></i> Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}"><i class="fa fa-caret-left" aria-hidden="true"></i> PREV</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">NEXT <i class="fa fa-caret-right" aria-hidden="true"></i></a>
  {% endif %}
</div>


  {% include disqus.html %}
</article>
